<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body  style="background-color: cadetblue; color: gold;" >
<style>
	.red { color: red; }
</style>	
	<p th:text="${message}"></p>
	<form th:action="@{/}" method="post" th:object="${formModel}">
		<table border="1" id = "todolist">
			
			<tbody>
				<tr>
					<th>件名</th>
					<td>
						<input type="text" name="title" size="40">
				
					</td>
				</tr>
			</tbody>
			
			<tbody>
				<tr>
					<th>重要度</th>
					
					<td>
						<input class="importance" type="radio"  value="high" >高
						<input class="importance" type="radio"  value="low">低
					</td>
				</tr>
		     </tbody>
		     
		     <tbody>
				
				<tr>
					 <th>緊急性</th>
					 
					 <td>
						 <select name="urgency">
							 <option value="-1">選択してください</option>
							 <option value="1" >高</option>
							 <option value="0" >低</option>
						 </select>
						
					 </td>
				</tr>
			 </tbody>
									
			  <tbody>
				  <tr>
					  <th>期限</th>
					  
					  <td>
						  <input type="text" name = "deadline"placeholder="YYYY-MM-DD">
					  </td>
					 
                  </tr>
		      </tbody>
		      
		      <tbody>
				  <tr>
					  <th>確認</th>
					  
					  <td>
					  <input class="done" type="checkbox" value="Y" >完了
					  <input type="hidden"  value="N"  >
					  </td>
				  </tr>
			  </tbody>
		</table>
		
		<input type="submit" value="送信" >
		<input type="submit" value="追加するのをやめる">
		<input  id = "cancellation"  type="button" value="チェックを外す">
			
		</form>

		
		
		<script src="../test.js" type="module"></script>
</body>
</html>
